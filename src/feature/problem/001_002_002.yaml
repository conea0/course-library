  ## Pythonの基礎を学ぼう

  ## 問題

  nameに自分の名前を代入して、`hello (自分の名前)` を出力してください。

  ### inputの方法
  
  いかのコードを利用してよい。

  ただし、ＸＸはＯＯとするが例外もあることに注意せよ。

  また、外部ライブラリの使用は認めない。
  
  ```python
  a = input()
  ```

  ## 制約

  10 < X <= Y 99

  ＊X == Yの場合もあることに注意。 

